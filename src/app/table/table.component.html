<table class="table container" data-table-theme="default zebra">
        <thead class="table-active">
       <tr>
             <th>Identifier</th>
             <th>Date</th>
             <th>Time</th>
             <th>City</th>
             <th>Location</th>
             <th>Latitude</th>
             <th>Longitude</th>
             <th>Direction</th>
             <th>Lanes</th>
             <th>Vehicles Involved</th>
         </tr>
       </thead>
       <tbody class="table-secondary">
         <tr *ngFor="let incident of result.items | paginate: { itemsPerPage: 50, currentPage: p, totalItems: result.count }" (click)="setClickedRow(incident.uniqueId)" [class.active]="i == selectedRow">
             <td>{{incident.uniqueId}}</td>
             <td>{{incident.date}}</td>
             <td>{{incident.time}}</td>
             <td>{{incident.city}}</td>
             <td>{{incident.location}}</td>
             <td>{{incident.lat}}</td>
             <td>{{incident.longitude}}</td>
             <td>{{incident.direction}}</td>
             <td>{{incident.lanes}}</td>
             <td>{{incident.vehiclesInvolved}}</td>
         </tr>   
       </tbody>
     </table>
     <div class="ngx-pagination">            
        <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
        <pagination-controls (pageChange)="p = $event; getPage($event)" directionLinks="true" previousLabel="Previous"
        nextLabel="Next" class="my-pagination"></pagination-controls>
     </div>
